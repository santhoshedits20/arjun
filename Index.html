<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title">(Web)</span></h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last">Last Name</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter Last Name">
                    </div>

                    <div class="form-control">
                        <label for="first-name">Email</label>
                        <input type="email" id="first-name" name="first-name"
                        placeholder="Enter Email">
                    </div>

                    <div class="form-control">
                        <label for="jobe-role">Jobe Role</label>
                        <select name="jobe-role" id="jobe-role">
                          <option value="">Select Jobs Role</option>

                          <option value="frontend">frontend Developer</
                            option>
                          <option value="frontend">Backend Developer</
                             option>
                          <option value="frontend">Full Stack Developer</
                             option>
                          <option value="frontend">Ui Designer </option>
                          <option value="frontend">Flutter Developer</option>

                        </select>




                        
                    </div>

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <textarea name="address" id="" cols="30" rows="10"
                        placeholder="Enter Full Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter City">
                    </div>

                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="first-name" name="first-name"
                        placeholder="Enter Pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="first-name" name="first-name">
                    </div>

                    <div class="form-control">
                        <label for="first-name">upload Your cv</label>
                        <input type="file" id="first-name" name="first-name">
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>


                    

            
                    





                </div>








            </form>
        </div>
    </div>
    
</body>
</html>
